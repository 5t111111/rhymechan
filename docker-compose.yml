version: "2"

services:
  datastore:
    image: busybox:latest
    entrypoint: /bin/bash
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - elasticsearch-data:/usr/share/elasticsearch/data

  postgres:
    image: postgres:9.5.4
    environment:
      POSTGRES_USER: rhymechan
      POSTGRES_PASSWORD: rhymechan
    volumes_from:
      - datastore

  elasticsearch:
    image: elasticsearch:2.4.0
    volumes_from:
      - datastore

  rails:
    build: .
    environment:
      DATABASE_URL: postgresql://rhymechan:rhymechan@postgres:5432/rhymechan?encoding=utf8&pool=5&timeout=5000
      ELASTICSEARCH_URL: http://rhymechan_elasticsearch_1:9200
    env_file:
      - secrets.env
    ports:
      - '3000:3000'
    links:
      - postgres
      - elasticsearch

volumes:
  postgres-data:
    driver: local
  elasticsearch-data:
    driver: local
